<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"

<body>

    <div id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>

        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Go To Potions Class</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Buy New Robes</li>
            <li><span><i class="fas fa-trash-alt"></i></span> Visit Hagrid</li>
        </ul>
    </div>
    


<script src="assets/js/todos.js"></script>

</html>
